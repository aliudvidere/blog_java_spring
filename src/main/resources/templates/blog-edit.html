<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<!--<p th:text="'Hello, ' + ${title} + '!'" />-->
<div class="container mt-5 mb-5">
    <h1>Edit post</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Add post title" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Add post anons" class="form-control"><br>
            <textarea name="full_text" placeholder="Add post full text" class="form-control" th:text="${el.full_text}"/><br>
            <button type="submit" class="btn btn-success">Edit</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
