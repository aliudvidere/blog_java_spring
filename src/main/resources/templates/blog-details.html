<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Site blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<!--<p th:text="'Hello, ' + ${title} + '!'" />-->
<div class="container mt-5">
    <div th:each="el : ${post}" class="alert alert-info mt2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.full_text}"/>
        <p><b>Views:</b><span th:text="${el.views}"/></p>
        <form th:action="'/blog/' + ${el.id} + '/delete'" method="post">
            <button class="btn btn-warning" type="submit">Delete</button>
        </form>
        <br><br><a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Change</a><br><br>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
