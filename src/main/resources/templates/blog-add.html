<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<!--<p th:text="'Hello, ' + ${title} + '!'" />-->
<div class="container mt-5 mb-5">
    <h1>Add post</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Add post title" class="form-control"><br>
        <input type="text" name="anons" placeholder="Add post anons" class="form-control"><br>
        <textarea name="full_text" placeholder="Add post full text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add post</button>
    </form>

</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
